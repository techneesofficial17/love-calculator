<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculte Your Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="main">
    <div class="box1">
        <label for="Yname" class="textlabel">Your Name Here : </label>
        <input type="text" required id="Yname" class="Yname" name="Yname">
    </div>
    <div class="box2">
        <label for="Cname" class="textlabel">Crush Name Here : </label>
        <input type="text" required id="Cname" class="Cname" name="Cname">
    </div>
    <div class="loading">
        <div class="percent"></div>
        <div class="progessbar">
            <div class="progess">
            </div>
            <h5 id="complete">Completed !!</h5>
        </div>
        
        
    </div>
    <div class="sendbox">
         <input type="submit" value="Calculate Love"  id="send">
        </div>
    </div>
</div>

<div class="lovesign">
    <div class="heart"></div>
</div>
<script src="main.js"></script>
</body>
</html>
